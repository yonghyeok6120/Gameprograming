<!DOCTYPE html>
<html><head><title>주사위</title></head>
<body>
<h3>주사위</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
    width="250" height="150"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(30, 30, 50, 50); 
	context.stroke(); 
    
    context.beginPath();
    context.arc(55, 55, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(90, 30, 50, 50); 
	context.stroke();

    context.beginPath();
    context.arc(100, 40, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(130, 70, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(150, 30, 50, 50); 
    context.stroke(); 

    context.beginPath();
    context.arc(160, 40, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(175, 55, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(190, 70, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(30, 90, 50, 50);
	context.stroke(); 

    context.beginPath();
    context.arc(40, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(70, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(40, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(70, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(90, 90, 50, 50); 
	context.stroke();

    context.beginPath();
    context.arc(100, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(130, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(100, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(130, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(115, 115, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath(); 
	context.strokeStyle = "black"; 
	context.rect(150, 90, 50, 50); 
	context.stroke(); 

    context.beginPath();
    context.arc(160, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(160, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(160, 115, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(190, 115, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(190, 100, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();

    context.beginPath();
    context.arc(190, 130, 5, 0, Math.PI*2, false);
    context.fillStyle = "black";
    context.fill();
    context.closePath();


    
</script></body></html>
